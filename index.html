<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mente em Ação</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: black;
      color: white;
      font-family: 'Arial Black', sans-serif;
      text-align: center;
      overflow: hidden;
    }
    .container {
      position: relative;
      height: 100vh;
      width: 100vw;
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .text-overlay {
      position: absolute;
      top: 20px;
      width: 100%;
      z-index: 1;
      text-align: center;
      padding: 20px;
      font-size: 1.8em;
      text-shadow: 2px 2px 10px black;
    }
  </style>
</head>
<body>
  <div class="container">
    <video autoplay muted loop playsinline>
      <source src="video.mp4" type="video/mp4" />
      Seu navegador não suporta a reprodução de vídeo.
    </video>
    <div class="text-overlay">Esse vídeo vai te tirar da zona de conforto</div>
  </div>
</body>
</html>
